<meta name="viewport" content="width=device-width, initial-scale=1.0">
<form [formGroup]="FormName3" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="container grad1" *ngIf="formname3 !== 'Planes' && formname3 !== 'Tanks' && formname3 !== 'Ships';">

    <div class=row>
      <div class="col-lg-4" style="align-content:center;border:solid; border-width:1px; border-color:black;">
        <div class="form-group row">
          <label class=" control-label col-md-12">Name</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="name" type="text" id="name" formControlName="name">
          </div>
          <!--<span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
            Name is required.
          </span>-->
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Latitude">Latitude</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="latitude" type="number" id="latitude" formControlName="latitude" value="{{latitude}}" />
          </div>
          <!--<span class="text-danger" *ngIf="latitude.invalid && formDir.submitted">
            Latitude is required
          </span>-->
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Longitude">Longitude</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="longitude" type="number" id="longitude" formControlName="longitude" value="{{longitude}}" />
          </div>
          <!--<span class="text-danger" *ngIf="longitude.invalid && formDir.submitted">
            Longitude is required
          </span>-->
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Comment">Comment</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="comment">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Info">Wikipedia</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="wiki">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <!--<input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" #search>-->

        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" #search>

        <agm-map [latitude]='latitude' [longitude]='longitude' [zoom]="zoom" [mapTypeId]='mapType' [fullscreenControl]='true' [mapTypeControl]='true'>
          <agm-marker [latitude]='latitude' [longitude]='longitude' [markerDraggable]="true"
                      (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>
        <h5>Address: {{address}}</h5>
        <div>Latitude: {{latitude}}</div>
        <div>Longitude: {{longitude}}</div>
      </div>
    </div>

    <div class="container grad1" *ngIf="formname3 === 'Planes' || formname3 === 'Tanks' || formname3 === 'Ships';">
      <div class=row>
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="align-content:center;border:solid; border-width:1px; border-color:black;">
          <div class="form-group row">
            <label class=" control-label col-md-12">Name</label>
            <div class="col-md-10">
              <input class="form-control" placeholder="name" type="text" id="name" formControlName="name">
            </div>
          </div>
          <div class="form-group row" style="">
            <label class="control-label col-md-12" for="Latitude">Latitude</label>
            <div class="col-md-10">
              <input class="form-control" placeholder="latitude" type="number" id="latitude" formControlName="latitude" value=0 />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-12" for="Longitude">Longitude</label>
            <div class="col-md-10">
              <input class="form-control" placeholder="longitude" type="number" id="longitude" formControlName="longitude" value=0 />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-12" for="Comment">Image Link</label>
            <div class="col-md-10">
              <input class="form-control" type="text" formControlName="comment">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-12" for="Info">Wikipedia</label>
            <div class="col-md-10">
              <input class="form-control" type="text" formControlName="wiki">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div style="height:10px;"> </div>
          <footer style="float: right; display: block; padding-bottom:10px; ">
            <button style="position: absolute; right: 90px; bottom: 5px; " type="submit" class=" btn btn-primary">Save</button> <!--//Roger for Azure disabled-->
            <button style="position: absolute; right: 5px; bottom: 5px; " class="btn btn-danger" (click)="cancel()">Cancel</button>
          </footer>

        </div>
      </div>
    </div>
    <!--<h5>Address: {{address}}</h5>
    <div>Latitude: {{lat3}}</div>
    <div>Longitude: {{lng3}}</div>-->
    <div style="height:10px;"> </div>
    <footer style="float: right; display: block; padding-bottom:10px; ">
      <button type="submit" class=" btn btn-primary">Save</button> <!--//Roger for Azure disabled-->
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </footer>
  </div>

</form>
