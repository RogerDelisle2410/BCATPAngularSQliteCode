<meta name="viewport " content="width=device-width, initial-scale=1.0" class="grad1">
<div class="row">
  <table>
    <tr>
      <ng-template *ngIf="crib.wiki; then showBlock; else notShowBlock"></ng-template>

      <ng-template #showBlock>
        <td>
          <a href='{{crib.wiki}}' target="_blank" >
            {{crib.name}}
          </a>
        </td>
      </ng-template>

      <ng-template #notShowBlock>
        <td class="td1">
          {{crib.name}}
        </td>
      </ng-template>
      <!--class="truncate-cell"-->
      <td class="td2">
        {{ crib.comment }}
      </td>
      <td class="td3">
        {{ crib.latitude }}
      </td>
      <td class="td4">
        {{ crib.longitude }}
      </td>

    </tr>

  </table>
</div>
<!--word-wrap: break-word;-->
