<meta name="viewport" content="width=device-width, initial-scale=1.0">

<form [formGroup]="FormName" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="container grad1" *ngIf="formname !== 'Planes' && formname !== 'Tanks' && formname !== 'Ships';">
    <div class=row>
      <div class="col-lg-4" style="align-content:center;border:solid; border-width:1px; border-color:black;">
        <div class="form-group row">
          <label class=" control-label col-md-12">Name</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="name" type="text" id="name" formControlName="name">
          </div>
          <span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
            Name is required.
          </span>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Latitude">Latitude</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="latitude" type="number" id="latitude" formControlName="latitude">
          </div>
          <span class="text-danger" *ngIf="latitude.invalid && formDir.submitted">
            Latitude is required
          </span>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Longitude">Longitude</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="longitude" type="number" id="longitude" formControlName="longitude">
          </div>
          <span class="text-danger" *ngIf="longitude.invalid && formDir.submitted">
            Longitude is required
          </span>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Comment">Comment</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="comment">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Info">Wiki Link</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="wiki">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <agm-map [latitude]='lat3' [longitude]='lng3' [zoom]="zoom" [mapTypeId]='mapType' [fullscreenControl]='true' [mapTypeControl]='true'>
          <agm-marker [latitude]='lat3' [longitude]='lng3' [markerDraggable]="true"
                      (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>

        <div style="height:10px;"> </div>
        <footer style="float: right; display: block; padding-bottom:10px;">
          <button type="submit" class=" btn btn-primary">Save</button>
          <!--//Roger for Azure disabled-->
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
           
        </footer>
      </div>
    </div>
  </div>


  <div class="container grad1" *ngIf="formname === 'Planes' || formname === 'Tanks' || formname === 'Ships';">

    <div class=row>
      <div class="col-lg-4" style="align-content:center;border:solid; border-width:1px; border-color:black;">
        <div class="form-group row">
          <label class=" control-label col-md-12">Name</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="name" type="text" id="name" formControlName="name">
          </div>
          <span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
            Name is required.
          </span>
        </div>

        <div class="form-group row">
          <label class="control-label col-md-12" for="Comment">Image Link</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="comment">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Info">Wiki Link</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="wiki">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <img class="img-fluid" [src]='cmt3' style="height:400px; width:600px  ">

        <div style="height:10px;"> </div>
        <footer style="float: right; display: block; padding-bottom:10px;">
          <button type="submit" class=" btn btn-primary" >Save</button>
          <!--//Roger for Azure disabled-->
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </footer>
      </div>
    </div>
  </div>

</form>
