<meta name="viewport" content="width=device-width, initial-scale=1.0">

<form [formGroup]="FormName4" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="container grad1">
    <div class=row>
      <div class="col-lg-4"></div>
      <div class="col-lg-4" style="align-content:center;border:solid; border-width:1px; border-color:black;">
        <div class="form-group row">
          <label class=" control-label col-md-12">Name</label>
          <div class="col-md-10">
            <input class="form-control" placeholder="name" type="text" id="name" formControlName="name" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Comment">Image Link</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="comment">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12" for="Info">Wikipedia</label>
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="wiki">
          </div>
        </div>
      </div>
      <div class="col-lg-4"> </div>
      <div style="height:10px;"> </div>
      <footer style="float: right; display: block; padding-bottom:10px; ">
        <button style="position: absolute; right: 90px; bottom: 5px; " type="submit" class=" btn btn-primary">Save</button>
        <button style="position: absolute; right: 5px; bottom: 5px; " class="btn btn-danger" (click)="cancel()">Cancel</button>
      </footer>
    </div>
  </div>
</form>
